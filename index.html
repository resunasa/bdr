<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Masuk</title>

<div class="register-box">
  <div class="register-logo">
    <div class="user-panel mt-1 pb-1 mb-1 d-flex" style="margin-left: 36%">
      <div class="image"></div>
    </div>
    <span style="font-weight: bolder;color: green">Bismillah Biso Masuk BDR</span>
  </div>
  <div class="card">
    <div class="card-body register-card-body">
        <div class="col-sm-12 mb-2 p-0">
                    </div>
      <form action="https://ruang-kelas.sman22plg.sch.id/login/proses_login" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="nomor_id" id="nomor_id" placeholder="Nomor Induk Siswa Nasional">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-id-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password" placeholder="Kata Sandi">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Masuklah oy, tolong nian</button>
          </div>
        </div>
      </form>
